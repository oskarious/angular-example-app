<app-filter></app-filter>
<div class="divider"></div>
<div *ngIf="artists$ | async as artists; else noResults" class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <app-list-card *ngFor="let artist of artists" [artist]="artist"></app-list-card>
</div>

<ng-template #noResults>
  <div *ngIf="!hasListError; else hasError" class="flex flex-row justify-center items-center w-full h-full">
    <span class="loading loading-spinner loading-lg"></span>
  </div>
</ng-template>

<ng-template #hasError>
  <span>Something went wrong ðŸ˜¢</span>
</ng-template>
